<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="https://cdn.freelogovectors.net/wp-content/uploads/2024/02/gemini_logo-chatbot-freelogovectors.net_.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sideNavigation expandClose">
            <div class="topBarAction">
                <i class="fa-solid fa-bars"></i>
        </div>
        <div class="sideNavButton">
            <button>
                <i class="fa-solid fa-plus"></i>
                <span class="collapseText" onclick="newChat()"> New Chat</span>
            </button>
        </div>
        <div class="chatHistory">
            <h5>Recent</h5>
            <ul></ul>
        </div>
        <div class="actionList">
            <button class="transparentButton">
                <i class="fa-regular fa-circle-question"></i>
                <span class="collapseText">Help</span>
            </button>
            <button class="transparentButton">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span class="collapseText">New Chat</span>
            </button>
            <button class="transparentButton">
                <i class="fa-solid fa-plus"></i>
                <span class="collapseText">Activity</span>
            </button>
            <button class="transparentButton">
                <i class="fa-solid fa-gear"></i>
                <span class="collapseText">Settings</span>
            </button>
        </div>
    </div>

    <div class="chatWindow">
        <div class="startContent">
            <h1>
                <span class="brandHello">
                    Welcome To Gemini
                </span>
                <br/>
                <span class="brandQuestion">
                    How can I help you today?
                </span>            
            </h1>
            <br/>
            <ul>
            
            </ul>
        </div>
         <div class="chatContent">
            <div class="results"></div>
        </div> 
        <div class="inputArea">
            <input type="text" placeholder="Enter a prompt here and click on send icon">
            <div class="iconGroup">
                <i class="fa-solid fa-image"></i>
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
        <p class="privacyPolicy">
            Gemini ensures your data privacy by adhering to strict security protocols and encryption standards. We do not share or sell your personal information with third parties without your consent.
        </p>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
